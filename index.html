<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Vue.js</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Hello from HTML!</h1>
  <div id="app">
    <h1>{{ message }}</h1>
    <div>
      Add a new movie:
      <input type="text" v-model="newMovie" placeholder="New movie here...">
    </div>
    <div>
      <button v-on:click="addMovie">Add movie</button>
    </div>
    <div v-for="movie in movies">
      <p>{{movie}}</p>
    </div>
    <div v-if="hasZoolander">
      <img src="https://i.ibb.co/59C7PD9/zoolander.jpg" alt="zoolander">
    </div>
  </div>
</body>
</html>
